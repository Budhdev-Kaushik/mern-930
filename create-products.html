<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form(create-Product)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <form class="col-lg-6 col-sm-12 d-block mx-auto p-5 shadow rounded m-5" onsubmit="createProduct(event)">
        <input name="name" class="form-control my-2" type="text" placeholder="Name">
        <input name="price" class="form-control my-2" type="text" placeholder="Price">
        <input name="color" class="form-control my-2" type="text" placeholder="Color">
        <input name="department" class="form-control my-2" type="text" placeholder="Department">
        <!-- <input name="inStock" class="form-control my-2" type="text" placeholder="In Stock"> -->
        <button type="submit" class="btn btn-primary">Create</button>
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        async function createProduct(e) {
            e.preventDefault();

            try {
                let formData = new FormData(e.target);
                let data = {};
                for (let [key, value] of formData) {
                    data[key] = value;
                }
                let response = await axios.post(
                    "https://6235ab6a163bf7c4745d3176.mockapi.io/products",
                    data,
                );
                    // console.log(response);
                    // die();
                if (response.status === 201) {
                    alert("New Product Created");
                    e.target.reset();
                }
            } catch (error) {
                alert("Something went wrong");
            }

            // console.log(e.target);





            //Using fetch...

            // let response = await fetch('https://6235ab6a163bf7c4745d3176.mockapi.io/products', {
            //     method: 'POST',
            //     headers: {
            //         'Content-type': 'application/json'
            //     },
            //     body: JSON.stringify(data)
            // })

            // if (response.status === 201) {
            //     alert('New product created...');
            // }
        }

    </script>


</body>

</html>
